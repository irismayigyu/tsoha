<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% extends "layout.html" %}
{% block nonavbar %}
<form action="/savedreview" method="POST">
    <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
    <h2>Add Review for {{ name }}</h2>
    <br>
    <input type="hidden" name="name" value="{{ name }}">
    <input type="hidden" name="review_date" value="{{ review_date }}">

    Progress:
    <p>
        <input type="radio" name="status" value="Finished" required> Finished
        <input type="radio" name="status" value="Reading" required> Reading
        <input type="radio" name="status" value="Dropped" required> Dropped
        <input type="radio" name="status" value="Plan-to-read" required> Plan-to-read
    </p>

    Rate from 1-10:
    <p>
        <input type="number" name="grade" min="1" max="10" maxlength="1" required>

    </p>

    Write a review: <br>
    <textarea name="review" rows="10" cols="50" maxlength="1000" required></textarea>
    <br>
    <p>
        <input type="submit" value="Save">
</form>

<a href="/startpage">Back to startpage</a>

{% endblock %}
