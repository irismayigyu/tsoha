<form action="/result" method="POST">
    <p>Book name:<br>
        <input type="text" name="name" maxlength="50" required>
    </p>

    Progress:
    <p>
        <input type="radio" name="status" value="Finished" required> Finished
        <input type="radio" name="status" value="Reading" required> Reading
        <input type="radio" name="status" value="Dropped" required> Dropped
        <input type="radio" name="status" value="Plan-to-read" required> Plan-to-read
    </p>

    Rate from 1-10:
    <p>
        <input type="radio" name="grade" value="1" required> 1
        <input type="radio" name="grade" value="2" required> 2
        <input type="radio" name="grade" value="3" required> 3
        <input type="radio" name="grade" value="4" required> 4
        <input type="radio" name="grade" value="5" required> 5
        <input type="radio" name="grade" value="6" required> 6
        <input type="radio" name="grade" value="7" required> 7
        <input type="radio" name="grade" value="8" required> 8
        <input type="radio" name="grade" value="9" required> 9
        <input type="radio" name="grade" value="10" required> 10
    </p>

    Write a review: <br>
    <textarea name="review" rows="10" cols="50" maxlength="5000" required></textarea>

    <p>
        <input type="submit" value="Save">
</form>

<a href="/startpage">Back to startpage</a>
