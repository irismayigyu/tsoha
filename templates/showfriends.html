<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
{% extends "layout.html" %}
{% block nonavbar %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
</head>

<body>
    <h1>Friends:</h1>

    {% if found_friends %}
    <ul>
        {% for friend in found_friends %}
        <li>
                <a href="{{ url_for('userprofile', username=friend[0]) }}">{{ friend[0] }}</a>
            <hr>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No friends yet.</p>
    {% endif %}
</body>

</html>
{% endblock %}
