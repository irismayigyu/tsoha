<!DOCTYPE html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1">

<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>MyBooks</title>
<link rel="stylesheet" href="../static/style.css">
<h1><a href="/startpage">MyBooks</a></h1>

    <body>
        {% if session.username %}
            <p>Hello {{ session.username }}, You have registered</p>
            <a href="/startpage">Continue to mainpage</a>
            <p>
                <a href="/logout">Log out</a>
        {% else %}
            Welcome to Mybooks! Mybooks is a page where you can list and review all the books you have read. Remember to logout!
            <p></p>
            Login
            <p>
            <form action="/login" method="POST">
                <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
                <p>Username:<br>
                    <input type="text" name="username" required>
                </p>
                <p>Password:<br>
                    <input type="password" name="password" required>
                </p>
                <input type="submit" value="Login">
            </form>
            <a href="/register">Make a user</a>
        {% endif %}
    </body>
